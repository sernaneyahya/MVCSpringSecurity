<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="template1">
<head>
    <meta charset="UTF-8">
    <title>Form Patients</title>
    <link rel="stylesheet" href="webjars/bootstrap/5.1.1/css/bootstrap.min.css">
</head>
<body>
<div layout:fragment="content1">
        <div class="col-md-6 offset-3 mt-4">
            <form method="post" th:action="@{/save}">
                <div class="mb-3">
                    <label for="nom" class="form-label fw-bold">Nom</label>
                    <input class="form-control" id="nom" type="text" name="nom" th:field="*{patient.name}">
                    <span class="text-danger" th:errors="${patient.name}"></span>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label fw-bold">Date de naissance</label>
                    <input class="form-control" id="date" type="date" name="dateNaissance" th:field="*{patient.dateNaissance}">
                    <span class="text-danger" th:errors="${patient.dateNaissance}"></span>
                </div>
                <div class="mb-3 form-check">
                    <label for="malade" class="form-check-label">Malade</label>
                    <input type="checkbox" id="malade" name="malade" class="form-check-input" th:field="*{patient.malade}">
                    <span class="text-danger" th:errors="${patient.malade}"></span>
                </div>
                <div class="mb-3">
                    <label for="score" class="form-label fw-bold">Score</label>
                    <input class="form-control" id="score" type="text" name="score" th:field="*{patient.score}">
                    <span class="text-danger" th:errors="${patient.score}"></span>
                </div>
                <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
</body>
</html>
